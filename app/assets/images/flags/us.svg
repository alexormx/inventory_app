<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="741" height="390" viewBox="0 0 741 390">
  <rect width="741" height="390" fill="#b22234"/>
  <g fill="#fff">
    <rect y="30" width="741" height="30"/>
    <rect y="90" width="741" height="30"/>
    <rect y="150" width="741" height="30"/>
    <rect y="210" width="741" height="30"/>
    <rect y="270" width="741" height="30"/>
    <rect y="330" width="741" height="30"/>
  </g>
  <rect width="296.4" height="210" fill="#3c3b6e"/>
  <!-- Simplified 5x6 star grid -->
  <g fill="#fff" transform="translate(15,15) scale(0.9)">
    <!-- 5 rows, 6 columns of small circles as stars -->
    <g id="s">
      <circle r="6"/>
    </g>
    <g id="row" transform="translate(0,0)">
      <use href="#s" x="0"/>
      <use href="#s" x="40"/>
      <use href="#s" x="80"/>
      <use href="#s" x="120"/>
      <use href="#s" x="160"/>
      <use href="#s" x="200"/>
    </g>
    <use href="#row" y="30"/>
    <use href="#row" y="60"/>
    <use href="#row" y="90"/>
    <use href="#row" y="120"/>
  </g>
</svg>